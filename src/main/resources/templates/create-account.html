<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CollegeRetro - Create Account</title>

    <link rel="stylesheet" th:href="@{/style/create-account.css}">
</head>
<body>
    <div> Menu Bar to go here</div>
    <h1>Sign Up</h1>
    <form action="/account/create" method="post">
        <div class="container">
            <hr>
            <label for="email"><b>Email</b></label>
            <br>
            <input type="email" id="email" placeholder="Email" name="email" required>
            <br><br>
            <label for="username"><b>Username</b></label>
            <br><br>
            <input type="text" id="username" placeholder="Username" name="username" minlength="6" required>
            <br><br>
            <label for="password"><b>Password</b></label>
            <br>
            <input type="password" id="password" placeholder="Password" name="password" minlength="8" required>
            <br>
            <label><b>Confirm Password</b></label>
            <br>
            <input name="password_confirm" required="required" placeholder="Confirm Password" type="password" id="password_confirm" oninput="check(this)" />
            <script language='javascript' type='text/javascript'>
                function check(input){
                    if (input.value != document.getElementById('password').value) {
                        input.setCustomValidity('Password Must be Matching.');
                    } else {
                        // input is valid -- reset the error message
                        input.setCustomValidity('');
                    }
                }
            </script>
            <br><br>
            <button type="submit" id="signupbtn">Sign Up</button>
        </div>
    </form>
</body>
</html>
