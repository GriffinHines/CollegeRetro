<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="https://kit.fontawesome.com/591fc9484d.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="listing card bg-light p-1 w-25" th:fragment="listingCard(listing)">
    <p class="card-title" th:text="${listing.getListingName()} + ' ($' + ${listing.getPriceInCents() / 100} + '.' + ${listing.getPriceInCents() % 100} + ')'"></p>
    <img th:src="${listing.getImageURL()}" th:alt="'Image of ' + ${listing.getListingName()}">
    <div class="listing__details">
        <p class="text-title" th:text="${listing.getListingName()}"></p>
        <a class="text-subtitle" th:href="'/search?cat=' + ${listing.getCategory()}" th:text="${listing.getCategory()}"></a>
    </div>
</div>
</body>
</html>
