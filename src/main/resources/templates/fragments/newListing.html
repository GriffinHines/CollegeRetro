<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CollegeRetro - Create New Listing</title>
    <link rel="stylesheet" th:href="@{/style/core.css}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
<nav th:replace="fragments/topnav :: navbar"></nav>
<div class="new-listing-box">
    <form id="newlisting-form" action="" enctype="multipart/form-data" method="post">
        <div class="title">
            <h2>Create a New Listing</h2>
        </div>
        <div class="input">
            Title of listing <br>
            <input class="form-control" type="text" name="listingname" id="listingname" placeholder="Title of your listing" required autofocus>
        </div>
        <div class="input">
            Selling Price <br>
            <input class="form-control" type="number" id="listingprice" name="listingprice" placeholder="Price in USD" step="0.01" required>
        </div>
        <div class="input">
            Quantity available for sell <br>
            <input class="form-control" type="number" id="quantityAvailable" name="sellQuantity" placeholder="Quantity available" required>
        </div>
        <div class="input">
            Select catrgory: <br>
            <select name="productCategory" required>
                <option value="" selected hidden disabled>Select a product category</option>
                <option value="Books">Books</option>
                <option value="Dorm Furniture">Dorm Furniture</option>
                <option value="Dorm Appliances">Dorm Appliances</option>
                <option value="Computing">Computing Devices & Accessories</option>
            </select>
        </div>
        <div class="input">
            Listing Description <br>
            <textarea name="listingDescription" placeholder="Enter listing description" required></textarea>
        </div>
        <div class="input">
                Upload a product image (JPEG and PNG only):<br>
                <input type="file" name="productImageUpload" accept="image/jpeg, image/png" required>
        </div>
        <div class="actions">
            <button class="btn btn-primary" type="submit">Publish</button>
        </div>
    </form>
</div>
</body>
</html>
