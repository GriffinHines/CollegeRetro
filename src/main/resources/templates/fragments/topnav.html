<html lang="en" xmlns:th="http://www.thymeleaf.org">
<header><script src="https://kit.fontawesome.com/591fc9484d.js" crossorigin="anonymous"></script></header>
<nav class="navbar bg-light" th:fragment="navbar">
    <form class="flex search" action="/search" method="get">
        <input type="text" class="form-control" placeholder="Search..." name="query">
        <button class="btn btn-info ml-2" type="submit"><i class="fas fa-search"></i> Search</button>
    </form>
    <div class="logo">
        <a href="/"><img th:src="@{/img/logo.svg}" alt="CollegeRetro Logo" id="logo"></a>
    </div>
    <div class="options">
        <div th:if="${session.user == null}" class="inline-flex">
            <a class="btn btn-primary" href="/account/create">Create Account</a>
            <a class="btn btn-primary ml-2" href="/account/login">Login</a>
        </div>
        <div th:if="${session.user != null}" class="inline-flex">
            <a class="fas fa-user btn btn-info" href="/account/profile" th:text="${session.user.getUsername()}"></a>
            <a class="btn btn-info ml-2" href="/account/cart"><i class="fas fa-shopping-cart"></i> Cart</a>
            <a class="btn btn-info ml-2" href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
    </div>
</nav>
</html>
