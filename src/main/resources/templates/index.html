<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CollegeRetro</title>
    <link rel="stylesheet" th:href="@{/style/core.css}">
    <link rel="stylesheet" th:href="@{/style/index.css}">
    <link rel="stylesheet" th:href="@{/style/listing.css}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
    <div th:replace="fragments/topnav :: navbar"></div>
    <main>
        <section>
            <header>
                <h2>Search by Category</h2>
            </header>
            <ul>
                <li><a href="/search?cat=textbooks">Textbooks</a></li>
                <li><a href="/search?cat=furniture">Dorm Furniture</a></li>
                <li><a href="/search?cat=appliances">Dorm Appliances</a></li>
                <li><a href="/search?cat=computing">Computing Devices & Accessories</a></li>
            </ul>
        </section>

        <section>
            <header>
                <h2>Featured Listings</h2>
            </header>
            <!-- Can't use `replace` on something with `each` -->
            <div th:each="listing : ${listings.toList()}" >
                <div th:replace="fragments/listing :: listingCard(${listing})"></div>
            </div>
        </section>
    </main>
</body>
</html>
