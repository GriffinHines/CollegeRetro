<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CollegeRetro - Log In</title>
    <link rel="stylesheet" th:href="@{/style/login.css}">
    <link rel="stylesheet" th:href="@{/style/core.css}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
<nav th:replace="fragments/topnav :: navbar"></nav>
<div class="login-box">
    <p th:if="${param.containsKey('error')}" class="mt-2">Invalid username or password!</p>
    <p th:unless="${param.containsKey('error')}" class="mt-2">No invalid username or password!</p>
    <form id="login-form" action="/account/login" method="post">
        <h2 class="text-title mx-auto">Login</h2>
        <input class="form-control w-50 mt-3 mx-auto" type="text" name="username" id="username" placeholder="Username/Email" required autofocus>
        <input class="form-control w-50 mt-1 mx-auto" type="password" id="password" name="password" placeholder="Password" required>
        <button class="btn btn-primary w-50 mt-1 mb-3 mx-auto" type="submit">Login</button>
        <a class="mx-auto" href="/account/forgot">Forgot your password?</a>
        <p class="mx-auto mt-1">New to CollegeRetro? Click <a href="/account/create">here</a> to sign up!</p>
    </form>
</div>
<div>
    <img th:src="@{/img/mountain.png}" id="mountains">
</div>
<div class="note">
    <p>Your login connection with CollegeRetro is secured.</p>
    <p>For customer service help with login, call 1-800-123-1234</p>
</div>
</body>
</html>
