<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CollegeRetro - Create New Listing</title>
    <link rel="stylesheet" th:href="@{/style/core.css}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/591fc9484d.js" crossorigin="anonymous"></script>
</head>
<body>
<nav th:replace="fragments/topnav :: navbar"></nav>
<div class="new-listing-box">
    <form action="" enctype="multipart/form-data" method="post">
        <h2>Create a New Listing</h2>
        <div class="input">
            Title of listing <br>
            <input class="form-control" type="text" name="title" placeholder="Title of your listing" required autofocus>
        </div>
        <div class="input">
            Selling Price <br>
            <input class="form-control" type="number" name="price" placeholder="Price in USD" step="0.01" required>
        </div>
        <div class="input">
            Quantity available for sell <br>
            <input class="form-control" type="number" name="quantity" placeholder="Quantity available" required>
        </div>
        <div class="input">
            Select category: <br>
            <select name="category" required>
                <option value="" selected hidden disabled>Select a product category</option>
                <option value="books">Books</option>
                <option value="furniture">Dorm Furniture</option>
                <option value="appliances">Dorm Appliances</option>
                <option value="computing">Computing Devices & Accessories</option>
            </select>
        </div>
        <div class="input">
            Listing Description <br>
            <textarea name="description" placeholder="Enter listing description" required></textarea>
        </div>
        <div class="input">
            Upload a product image:<br>
            <input type="file" name="image" accept="image/jpeg, image/png" required>
        </div>
        <div class="actions">
            <button class="btn btn-primary" type="submit"><i class="fas fa-check"></i> Publish</button>
        </div>
    </form>
</div>
</body>
</html>
