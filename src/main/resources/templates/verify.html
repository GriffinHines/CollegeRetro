<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CollegeRetro - Verify</title>
    <link rel="stylesheet" th:href="@{/style/core.css}">
</head>
<body>

<nav th:replace="fragments/topnav :: navbar"></nav>

<div class="card bg-light p-2 mt-5 mx-auto w-25">
    <h1 th:if="${error}" class="card-title">Error!</h1>
    <h1 th:unless="${error}" class="card-title">Success!</h1>
    <br>
    <p th:if="${error}">An error has occurred and verification is unsuccessful!</p>
    <p th:unless="${error}">Your email has been successfully verified!</p>
    <a th:unless="${error}" th:if="${session.user == null}" class="btn btn-primary mx-auto mt-2" href="/account/login">Login</a>
    <a th:unless="${error}" th:if="${session.user != null}" class="btn btn-primary mx-auto mt-2" href="/">Return</a>
</div>

</body>
</html>
